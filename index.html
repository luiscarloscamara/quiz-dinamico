<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Dinâmico</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header>
            <h1>Você está pronto para o Quiz?</h1>
            <div id="categorias">
                <button id="geografia" class="categoria-selecionada">Geografia</button>
                <button id="historia">História</button>
                <button id="matematica">Matemática</button>
            </div>
        </header>

        <div id="quiz"></div>

        <template>
            <div class="quiz-item">
                <h3>Pergunta 01</h3>
                <dl>
                    <dt>
                        <input type="radio" name="item" value="0" />
                        <span> Resposta A </span>
                    </dt>
                </dl>
            </div>
        </template>

        <div id="acertos">
            <strong>Acertos</strong>
            <span>0 de 10</span>
        </div>

        <script src="./quiz.js"></script>
    </main>
</body>

</html>
